<app-header></app-header>
<main role="main" class="container" id="main">
    <nav class="navbar navbar-default navbar-yte mb-0 mt-5">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#defaultNavbar1" aria-expanded="false"><span class="sr-only">Toggle
                        navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
                        class="icon-bar"></span></button>
                <a class="navbar-brand visible-xs-block" [routerLink]="[ '/' ]"><img
                        src="/assets/home/images/logo_mobile.png" alt="" width="36"></a>
                <div class="slogan-mobile visible-xs-block">
                    <h2>TRANG TIN VỀ DỊCH BỆNH VIÊM ĐƯỜNG HÔ HẤP CẤP COVID-19</h2>
                </div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav nav-yte">
                    <li class="active">
                        <a [routerLink]="[ '/' ]">
                            <i id="menu1"></i><span class="glyphicon glyphicon-home"></span><span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="divider"></li>
                </ul>
                <ul class="nav navbar-nav nav-yte pull-right">
                    <li *ngIf="ThongTinDangNhap==''"><a [routerLink]="[ '/admin/login' ]">
                            <i id="menu1"></i>Đăng nhập<span class="sr-only"></span>
                        </a>
                    </li>
                    <li *ngIf="ThongTinDangNhap!=''">
                        <a (click)="LogOut()" href="#">
                            <i id="menu1"></i>{{ThongTinDangNhap}}, <span style="color:#EC971F">Đăng xuất</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <router-outlet></router-outlet>
</main>
<app-footer></app-footer>
